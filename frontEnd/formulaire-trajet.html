<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposer un Trajet - EcoRide</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>

    <header class="main-header">
        <div class="header-content container">
            <h1 class="logo">EcoRide</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Covoiturages</a></li>
                    <li><a href="login.html">Connexion</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="profil.html">Mon espace</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form-container">
            <h2>Proposer un nouveau trajet</h2>
            
            <form id="creation-trajet-form" class="auth-form">
                
                <label for="depart">Ville de départ :</label>
                <input type="text" id="depart" name="depart" required>

                <label for="arrivee">Ville d'arrivée :</label>
                <input type="text" id="arrivee" name="arrivee" required>
                
                <label for="date-trajet">Date du trajet :</label>
                <input type="date" id="date-trajet" name="date_trajet" required>
                
                <label for="heure-depart">Heure de départ :</label>
                <input type="time" id="heure-depart" name="heure_depart" required>
                
                <label for="places">Nombre de places disponibles :</label>
                <input type="number" id="places" name="places_disponibles" min="1" max="8" required>
                
                <label for="prix">Prix par passager (€) :</label>
                <input type="number" id="prix" name="prix" step="0.01" min="0" required>
                
                <button type="submit" class="btn-primary">Créer le trajet</button>

                <p id="message-creation"></p>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>Contact : <a href="mailto:contact@ecoride.fr">contact@ecoride.fr</a></p>
            <p>Mentions légal</p>
        </div>
    </footer>

    <script type="module" src="./js/creation-trajet.js"></script>

</body>
</html>
